<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diary</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/css/signup.css">
  </head>
  <body>
    <header id="header">  
      <nav class="navbar navbar-custom navbar-fixed-top navbar-sm">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../home/index.html">Diary</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse-2">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <form action="../signin/index.html" method="post">
                  <input class="btn btn-default btn-outline btn-circle" type="submit" value="Sign In"></input>
                </form>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav><!-- /.navbar -->
    </header>


    <section>
      <form class="col-md-4 col-md-offset-4" name="SignUpForm"  onsubmit = "return signUpValidation()" method ="post">
        <div class="form-group">
          <h5>Username</h5>
          <input type="text" id="login" class="form-control input-sm" placeholder="Username">
        </div>
        <div class="form-group">
          <h5>Password</h5>
          <input type="password" id="password" class="form-control input-sm" placeholder="Password">
        </div>
        <div class="form-group">
          <h5>Confirm Password</h5>
          <input type="password" id="passwordConfirm" class="form-control input-sm" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-block">Sign Up</button>
        </div>
      </form>
    </section>

    <footer id="footer">  
      <nav class="navbar navbar-custom navbar-fixed-bottom navbar-sm">
        <div class="container">
          <div>
            <ul>
              <li><a href="#">Diary</a></li>
            </ul>
          </div>
        </div><!-- /.container -->
      </nav><!-- /.navbar -->
    </footer>

    <script type="text/javascript" src="../../public/js/validation.js"</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
    <script type="text/javascript" src="../../public/js/global.js"></script>

</body>
</html>
